<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Bank Store</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
  <header>
    <h1 v-text="sitename"></h1>
    <button :disabled="cartItemCount < 1" v-on:click="showCheckout">
      {{cartItemCount}}
      <span  class="fas fa-cart-plus"></span>  {{step === 1 ? 'CheckOut' : 'View Cart'}}
    </button>
  </header>
  <main>
    <div v-if="step === 1">
      <figure>
        <img width="100" v-bind:src="product.image">
      </figure>
      <h2 v-text="product.title"></h2>
      <p v-html="product.description"></p>
      <p>Price: {{product.price}}</p>
      <button :disabled="!canAddToCart" v-on:click="addToCart">
        Add to cart
      </button>
      <span v-if="product.availableInventory === cartItemCount">
                        All Out!
                    </span>
      <span v-else-if="product.availableInventory - cartItemCount < 5">
                        Only {{product.availableInventory - cartItemCount}} left
                    </span>
      <span v-else>Buy now!</span>
      <div>
        <span v-for="n in product.rating">★</span>
        <span v-for="n in 5 - product.rating">☆</span>
      </div>
    </div>
    <form v-else>
      <div>
        <h2>Checkout</h2>
        <p>
          <label for="name"><strong>Name:</strong></label>
          <input id="name" v-model.trim="order.name"/>
        </p>
        <p>
          <label for="phone"><strong>Phone:</strong></label>
          <input id="phone" v-model.trim="order.phone"/>
        </p>

        <button type="submit" v-on:click="submitForm">
          Checkout
        </button>
      </div>
    </form>
  </main>

</div>


<script type="text/javascript">
  var webstore = new Vue({
    el: '#app',
    data: {
      step: 1,
      sitename: 'Knowledge Bank Store',
      lessons: [
        {
          id: 1001,
          subject: "Cat Food, 25lb bag",
          location: "London",
          price: 2000,
          icon :"images/cat.jpeg",
          availableInventory: 5
        }
      ],
      order: {
        name: '',
        phone: '',
      },
      cart: [],

    },
    methods: {
      addToCart: function(){
        this.cart.push(this.product.id)
      },
      showCheckout(){
        this.showProduct = !this.showProduct
      },
      submitForm(){
        alert("Order Submitted.")
      }
    },
    computed: {
      cartItemCount: function () {
        return this.cart.length;
      },
      canAddToCart: function () {
        return this.product.availableInventory > this.cartItemCount;
      }
    }
  });
</script>
</body>

</html>
